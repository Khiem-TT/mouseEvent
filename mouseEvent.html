<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="picture/pngwing.com.png" style="width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/></form>
<script>
    let imgObject = document.getElementById('myImage');

    function init() {
        imgObject.style.position = 'relative';
        imgObject.style.left = '0px';
    }

    function moveRight() {
        imgObject.style.left = parseInt(imgObject.style.left) + 10 + 'px';
    }

    window.onload = init();
</script>
</body>
</html>
